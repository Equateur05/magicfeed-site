async function geminiImg(prompt, key, model = "imagen") {
  if (model === "imagen") {
    const r = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/imagen-3.0-generate-002:predict?key=${key}`, {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        instances: [{
          prompt
        }],
        parameters: {
          aspectRatio: "9:16",
          sampleCount: 1
        }
      })
    });
    const d = await r.json();
    if (d.predictions?.[0]?.bytesBase64Encoded) return `data:image/png;base64,${d.predictions[0].bytesBase64Encoded}`;
    throw new Error(d.error?.message || "Imagen fail");
  } else {
    const r = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-image:generateContent?key=${key}`, {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        contents: [{
          parts: [{
            text: prompt
          }]
        }],
        generationConfig: {
          responseModalities: ["TEXT", "IMAGE"]
        }
      })
    });
    const d = await r.json();
    const p = d.candidates?.[0]?.content?.parts?.find(p => p.inlineData);
    if (p) return `data:${p.inlineData.mimeType};base64,${p.inlineData.data}`;
    throw new Error("Nano Banana: no image");
  }
}
